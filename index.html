<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du Personnel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <style>
        .WorkSpace{
          display: grid;
          grid-template-columns: 1.68fr 0.72fr 1fr 1fr;
          grid-template-rows: 34% 31% 34%;
          grid-template-areas:
             "conference . servers security"
             "Réception . . . "
             "Réception . personnel archive";
          gap: 2px;
        }
    </style>
</head>
<body class="  w-full h-screen flex bg-orange-100 p-4 gap-4 flex-col-reverse lg:flex-row">
    <aside class="sidebar w-full h-full bg-white shadow-md p-4 rounded-2xl flex flex-col items-center gap-4 md:w-1/4">
      <h1 class="text-black font-bold text-3xl"><i class="fas fa-users"></i>WorkSphere</h1 >
      <button id="add-worker-btn" class="bg-green-400 w-full p-2 rounded cursor-pointer transition-all Duration-500 hover:scale-95 "><i class="fas fa-plus"></i> Add New Worker</button>
      <input type="text" class="search-box bg-gray-200 w-full p-2 rounded cursor-pointer transition-all Duration-500" placeholder="Rechercher un employé..." id="search">
      <h3 class="text-black font-bold">Unassigned Staff (<span id="unassigned-count">0</span>)</h3>
      <div class="unassigned-list" id="unassigned-list"></div>
      <button id="auto-assign-btn" class="justify-self-end bg-orange-400 w-full p-2 rounded cursor-pointer transition-all Duration-500 hover:scale-95"><i class="fas fa-magic"></i> Réorganisation automatique</button>
   </aside>
   <main class="relative w-full aspect-[5/3] shadow-md rounded">
    <img src="img/WorkSpace.jpg" alt="WorkSpace" class="absolute top-0 left-0 -z-50 w-full h-full">
    <div class="WorkSpace w-full h-full" id="WorkSpace">
        <div class="relative [grid-area:conference]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-2 left-1/2 -translate-x-1/2  text-black  font-bold text-lg">conference</h3>
        </div>
        <div class="relative [grid-area:servers]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-2 left-1/2 -translate-x-1/2 text-black font-bold text-lg">servers</h3>
       </div>
        <div class="relative [grid-area:security]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-2 left-1/2 -translate-x-1/2 text-black font-bold text-lg">security</h3>
        </div>
        <div class="relative [grid-area:Réception]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-2 left-1/2 -translate-x-1/2 text-black font-bold text-lg">Réception</h3>
        </div>
        <div class="relative [grid-area:personnel]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-1 left-1/2 -translate-x-1/2 text-black font-bold text-xs md:text-lg md:top-2">personnel</h3>
        </div>
        <div class="relative [grid-area:archive]">
            <div class="w-full h-full empty:bg-red-400 opacity-50"></div>
            <button class="absolute left-1/2 top-[85%] -translate-1/2 bg-blue-600 w-8 h-8 flex justify-center items-center transition-all Duration-500 rounded-3xl text-white text-lg cursor-pointer hover:scale-105">+</button>
            <h3 class="absolute top-2 left-1/2 -translate-x-1/2 text-black font-bold text-lg">archive</h3>
        </div>
    </main>
   
    <script src="app.js"></script>
</body>
</html>
